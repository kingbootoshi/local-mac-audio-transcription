<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisper Stream Client</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #fafafa;
      color: #333;
    }

    h1 {
      margin-bottom: 8px;
      color: #222;
    }

    .subtitle {
      color: #666;
      margin-bottom: 24px;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .server-input {
      display: flex;
      gap: 8px;
      align-items: center;
      flex: 1;
      min-width: 300px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #007aff;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .btn-primary {
      background: #007aff;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #0056b3;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover:not(:disabled) {
      background: #1e7e34;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      background: #c82333;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover:not(:disabled) {
      background: #545b62;
    }

    .status-bar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      background: white;
      border-radius: 8px;
      border: 1px solid #eee;
      margin-bottom: 20px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #666;
    }

    .status-dot.connected {
      background: #28a745;
    }

    .status-dot.recording {
      background: #dc3545;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .partial {
      min-height: 60px;
      padding: 16px;
      background: white;
      border: 2px dashed #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 18px;
      color: #666;
      font-style: italic;
    }

    .partial:empty::before {
      content: 'Partial transcription will appear here while speaking...';
      color: #aaa;
    }

    .transcript {
      min-height: 200px;
      max-height: 400px;
      overflow-y: auto;
      padding: 16px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .transcript:empty::before {
      content: 'Final transcriptions will appear here...';
      color: #aaa;
    }

    .transcript p {
      margin: 8px 0;
      padding: 12px;
      background: #f0f7ff;
      border-radius: 6px;
      border-left: 3px solid #007aff;
    }

    .hint {
      margin-top: 16px;
      padding: 12px;
      background: #fff3cd;
      border-radius: 6px;
      font-size: 13px;
      color: #856404;
    }

    .hint strong {
      color: #533f03;
    }
  </style>
</head>
<body>
  <h1>Whisper Stream Client</h1>
  <p class="subtitle">Real-time speech-to-text using whisper.cpp</p>

  <div class="controls">
    <div class="server-input">
      <input type="text" id="serverUrl" value="ws://localhost:9090" placeholder="WebSocket URL">
      <button id="connectBtn" class="btn-primary">Connect</button>
    </div>
  </div>

  <div class="controls">
    <button id="startBtn" class="btn-success" disabled>Start Recording</button>
    <button id="stopBtn" class="btn-danger" disabled>Stop</button>
    <button id="clearBtn" class="btn-secondary">Clear</button>
  </div>

  <div class="status-bar">
    <div class="status-dot" id="statusDot"></div>
    <span>Status: <span id="status">Disconnected</span></span>
  </div>

  <div class="partial" id="partial"></div>

  <h3>Transcript</h3>
  <div class="transcript" id="transcript"></div>

  <div class="hint">
    <strong>Tip:</strong> Press <kbd>Space</kbd> to toggle recording after connecting.
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
